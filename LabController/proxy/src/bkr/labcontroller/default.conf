# Hub xml-rpc address.
#HUB_URL = "https://localhost:8080"
#HUB_URL = "http://localhost:8080"

# Hub authentication method. Example: krbv, password, worker_key
AUTH_METHOD = "password"
#AUTH_METHOD = "krbv"

# Username and password
#USERNAME = ""
#PASSWORD = ""

# Kerberos service prefix. Example: host, HTTP
KRB_SERVICE = "HTTP"

# Kerberos realm. If commented, last two parts of domain name are used. Example: MYDOMAIN.COM.
KRB_REALM = "DOMAIN.COM"

# Process pid file.
PID_FILE = "/var/run/beaker-proxy.pid"

# Log level. Example: debug, info, warning, error, critical.
LOG_LEVEL = "debug"

# Log file.
LOG_FILE = "/var/log/beaker/proxy.log"
WATCHDOG_LOG_FILE = "/var/log/beaker/watchdog.log"
TRANSFER_LOG_FILE = "/var/log/beaker/transfer.log"

# How long to sleep between polls.
SLEEP_TIME = 20

# Location of system console logs
CONSOLE_LOGS = "/var/consoles"

# Location of ANAMON logs
ANAMON_LOGS = "/var/log/cobbler/anamon"

# Regex string to use to find panics
PANIC_REGEX = "Kernel panic|Oops|general protection fault|general protection handler: wrong gs"
